<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../../public/css/vendor/addproduct.css">
    <style>
        .image-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <!--Temporary -->
        <h1>Add New Product</h1>
        
        <form>
            <!-- Product Name -->
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" name="name" id="name" required>
            </div>

            <!-- Product Type -->
            <div class="form-group">
                <label for="type">Product Type:</label>
                <select name="type" id="type" required>
                    <option value="Item">Item</option>
                    <option value="Food">Food</option>
                    <option value="Service">Service</option>
                </select>
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" id="price" required>
            </div>

            <!-- Status -->
            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="Available" selected>Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" required></textarea>
            </div>

            <!-- Schedule Picker (Sample Sched)) -->
            <div class="form-group">
                <label for="schedule">Schedule:</label>
                <select name="schedule" id="schedule" required>
                    <option value="October 25, 2024 10:00 AM - 1:30 PM">October 25, 2024 10:00 AM - 1:30 PM</option>
                    <option value="October 26, 2024 2:00 PM - 5:00 PM">October 26, 2024 2:00 PM - 5:00 PM</option>
                    <option value="October 27, 2024 8:00 AM - 12:00 PM">October 27, 2024 8:00 AM - 12:00 PM</option>
                    <option value="November 1, 2024 9:00 AM - 12:30 PM">November 1, 2024 9:00 AM - 12:30 PM</option>
                    <option value="November 2, 2024 1:00 PM - 4:00 PM">November 2, 2024 1:00 PM - 4:00 PM</option>
                </select>
            </div>

            <!-- Image Upload -->
            <div class="form-group">
                <label for="images">Product Images (up to 3 images):</label>
                <input type="file" name="images[]" id="images" accept="image/*" multiple>
                <!-- Preview of Image when selected -->
                <div class="image-preview" id="image-preview">
                </div>
            </div>

            <!-- Add Button -->
            <div class="form-group">
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>

    <script>
        // Temp JS to test preview image
        document.getElementById('images').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('image-preview');
            previewContainer.innerHTML = ''; 

            const files = event.target.files;

            // 3 images limit
            for (let i = 0; i < Math.min(files.length, 3); i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    previewContainer.appendChild(imgElement);
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
